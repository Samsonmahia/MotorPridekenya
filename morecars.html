<!-- Script -->
<script>
  function openCarModal(title, price, fuel, year, brand, reg, images) {
    document.getElementById('carModal').style.display = 'flex';
    document.getElementById('modalMainImage').src = images[0];

    const thumbsContainer = document.getElementById('modalThumbnails');
    thumbsContainer.innerHTML = '';
    images.forEach((img) => {
      const thumb = document.createElement('img');
      thumb.src = img;
      thumb.onclick = () => {
        document.getElementById('modalMainImage').src = img;
      };
      thumbsContainer.appendChild(thumb);
    });

    document.getElementById('modalSpecs').innerHTML = `
      <strong>Model:</strong> ${title}<br>
      <strong>Brand:</strong> ${brand}<br>
      <strong>Fuel:</strong> ${fuel}<br>
      <strong>Year:</strong> ${year}<br>
      <strong>Reg No.:</strong> ${reg}<br>
      <strong>Price:</strong> ${price}
    `;

    const message = encodeURIComponent(`Hello, I'm interested in the ${title}. Is it still available?`);
    document.getElementById('notifyBtn').href = `https://wa.me/254723098206?text=${message} (Notify Me)`;
    document.getElementById('reserveBtn').href = `https://wa.me/254723098206?text=${message} (I want to reserve)`;
  }

  function closeModal() {
    document.getElementById('carModal').style.display = 'none';
  }
</script>
