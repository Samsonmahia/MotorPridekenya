<style>
:root {
  --primary: #00AEEF;
  --secondary: #39FF14;
  --dark: #0A1F44;
  --light: #f5f7fa;
  --accent: #FF6B6B;
  --text: #333;
  --text-light: #777;
}

body { 
  font-family: 'Inter', sans-serif; 
  background: var(--light); 
  margin:0; 
  padding:0; 
  color: var(--text);
  line-height: 1.6;
}

/* Header Section */
.section-header {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(135deg, var(--dark) 0%, #1a3a5f 100%);
  color: white;
  margin-bottom: 40px;
}

.section-title {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--secondary);
}

.section-subtitle {
  font-size: 1.2rem;
  color: rgba(255, 255, 255, 0.8);
  max-width: 600px;
  margin: 0 auto;
}

/* Vehicle Grid */
.vehicle-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
  padding: 20px;
  max-width: 1400px;
  margin: auto;
}

@media(max-width:992px){ .vehicle-grid { grid-template-columns: repeat(2, 1fr); } }
@media(max-width:600px){ .vehicle-grid { grid-template-columns: 1fr; } }

.vehicle-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  overflow: hidden;
  cursor: pointer;
  transition: all 0.4s ease;
  
  /* Animation start state */
  opacity: 0;
  transform: translateY(20px);
}

/* Hover effect */
.vehicle-card:hover { 
  transform: translateY(-8px); 
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* When JS adds .show â†’ fade & slide up */
.vehicle-card.show {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.vehicle-card img { 
  width:100%; 
  height:220px; 
  object-fit:cover;
  transition: transform 0.5s ease;
}

.vehicle-card:hover img {
  transform: scale(1.05);
}

.vehicle-info { 
  padding:20px; 
  text-align:center; 
}

.vehicle-info h3 { 
  margin:5px 0 10px; 
  font-size:1.3rem; 
  color:var(--dark); 
  font-weight: 600;
}

.vehicle-info p { 
  margin:8px 0; 
  color:var(--text-light); 
  font-size:0.95rem;
}

.vehicle-price {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--primary);
  margin: 10px 0;
}

/* Modal */
.modal { 
  display:none; 
  position:fixed; 
  z-index:1000; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:rgba(0,0,0,0.8); 
  overflow-y:auto; 
  backdrop-filter: blur(5px);
}

.modal-content { 
  background:#fff; 
  margin:30px auto; 
  padding:25px; 
  border-radius:16px; 
  width:95%; 
  max-width:1000px; 
  text-align:center; 
  position:relative; 
  display:flex; 
  flex-direction: column;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

.close { 
  position:absolute; 
  right:20px; 
  top:15px; 
  font-size:28px; 
  cursor:pointer; 
  color: var(--text-light);
  transition: color 0.3s ease;
  z-index: 10;
}

.close:hover {
  color: var(--primary);
}

.modal-body { 
  display:flex; 
  flex-direction: column; 
  gap: 20px;
}

@media(min-width:768px){ 
  .modal-body { 
    flex-direction: row; 
    gap:25px; 
  } 
}

#modalMainImage { 
  width:100%; 
  max-height:450px; 
  object-fit:cover; 
  border-radius:12px; 
  margin-bottom:15px; 
}

.thumbnails { 
  display:flex; 
  flex-wrap:wrap; 
  gap:10px; 
  justify-content:center; 
  margin-bottom:15px; 
}

@media(min-width:768px){ 
  .thumbnails { 
    flex-direction: column; 
    max-height:450px; 
    overflow-y:auto; 
    margin:0; 
  } 
}

.thumbnails img { 
  width:110px; 
  height:80px; 
  object-fit:cover; 
  border-radius:8px; 
  cursor:pointer; 
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.thumbnails img:hover, .thumbnails img.active { 
  transform: scale(1.08); 
  border:2px solid var(--primary); 
}

#modalSpecs { 
  text-align:left; 
  margin-top:10px; 
  font-size:15px; 
  flex: 1;
}

#modalSpecs h3 {
  font-size: 1.8rem;
  color: var(--dark);
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid var(--light);
}

.spec-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #f0f0f0;
}

.spec-label {
  font-weight: 600;
  color: var(--dark);
}

.spec-value {
  color: var(--text-light);
}

.features-list {
  margin: 15px 0;
  padding-left: 20px;
}

.features-list li {
  margin-bottom: 8px;
  color: var(--text-light);
}

.reserve-btn { 
  display:inline-block; 
  margin-top:20px; 
  padding:14px 30px; 
  background:#25D366; 
  color:#fff; 
  border-radius:10px; 
  text-decoration:none; 
  font-weight:600;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
}

.reserve-btn:hover {
  background: #1da851;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
}

.pagination { 
  text-align:center; 
  margin:40px 0; 
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.pagination button { 
  padding:12px 20px; 
  margin:5px; 
  border:none; 
  border-radius:8px; 
  background:var(--dark); 
  color:#fff; 
  cursor:pointer; 
  font-weight: 600;
  transition: all 0.3s ease;
}

.pagination button:hover:not(:disabled) {
  background: var(--primary);
  transform: translateY(-2px);
}

.pagination button:disabled { 
  background:#ccc; 
  cursor:default; 
  transform: none;
}

/* Smooth slow fade-in + slide-up animation for search results */
.vehicle-card {
  animation: fadeInSlow 1.5s ease forwards;
  opacity: 0;
}

@keyframes fadeInSlow {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  50% {
    opacity: 0.5;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Search Results Message */
.search-results-message {
  text-align: center;
  padding: 20px;
  font-size: 1.2rem;
  color: var(--text);
  max-width: 800px;
  margin: 0 auto;
}

.search-results-message strong {
  color: var(--primary);
}

/* No Results Styling */
.no-results {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-light);
}

.no-results i {
  font-size: 3rem;
  color: #ddd;
  margin-bottom: 20px;
}

/* Mobile Responsiveness Improvements */
@media (max-width: 768px) {
  .section-title {
    font-size: 2.2rem;
  }
  
  .section-subtitle {
    font-size: 1.1rem;
  }
  
  .vehicle-grid {
    padding: 15px;
    gap: 20px;
  }
  
  .modal-content {
    padding: 20px 15px;
    margin: 20px auto;
  }
  
  .thumbnails {
    justify-content: flex-start;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  
  .spec-item {
    flex-direction: column;
    gap: 5px;
  }
  
  .pagination {
    flex-wrap: wrap;
  }
}

@media (max-width: 480px) {
  .section-title {
    font-size: 1.8rem;
  }
  
  .vehicle-info h3 {
    font-size: 1.2rem;
  }
  
  .vehicle-price {
    font-size: 1.3rem;
  }
  
  .modal-body {
    gap: 15px;
  }
  
  #modalSpecs h3 {
    font-size: 1.5rem;
  }
}

/* Loading Animation */
.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>

let currentPage = 1;
const carsPerPage = 13;

// keep all cars safe
const allVehicles = vehicles.slice();  
let filteredVehicles = allVehicles;    

function renderCars() {
  const carGrid = document.getElementById("carGrid");
  carGrid.innerHTML = "";

  const start = (currentPage - 1) * carsPerPage;
  const end = start + carsPerPage;
  const paginated = filteredVehicles.slice(start, end);

  if (paginated.length === 0) {
    carGrid.innerHTML = `
      <div class="no-results">
        <i class="fas fa-car-crash"></i>
        <h3>No cars found</h3>
        <p>Try adjusting your search criteria or browse all our vehicles</p>
      </div>
    `;
    return;
  }

  paginated.forEach((car, index) => {
    const card = document.createElement("div");
    card.className = "vehicle-card";
    card.onclick = () => openModal(car);
    card.innerHTML = `
      <img src="${car.images[0]}" alt="${car.name}">
      <div class="vehicle-info">
        <h3>${car.name}</h3>
        <p><strong>Year:</strong> ${car.year}</p>
        <p class="vehicle-price">${car.price}</p>
      </div>
    `;
    carGrid.appendChild(card);

    // --- Animation delay ---
    setTimeout(() => {
      card.classList.add("show");
    }, index * 200); 
  });

  document.getElementById("prevBtn").disabled = currentPage === 1;
  document.getElementById("nextBtn").disabled = end >= filteredVehicles.length;
}

function changePage(direction) {
  currentPage += direction;
  renderCars();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// --- Homepage Search Redirect Integration ---
const urlParams = new URLSearchParams(window.location.search);
const searchQuery = urlParams.get("search");

if (searchQuery) {
  filteredVehicles = allVehicles.filter(car =>
    car.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
    car.year.toString().includes(searchQuery) ||
    car.fuel.toLowerCase().includes(searchQuery.toLowerCase()) ||
    car.transmission.toLowerCase().includes(searchQuery.toLowerCase()) ||
    car.engine.toLowerCase().includes(searchQuery.toLowerCase()) ||
    car.color.toLowerCase().includes(searchQuery.toLowerCase()) ||
    (car.features && car.features.some(f => f.toLowerCase().includes(searchQuery.toLowerCase())))
  );

  // Show search results message
  const searchResultsMessage = document.getElementById("searchResultsMessage");
  if (filteredVehicles.length === 0) {
    searchResultsMessage.innerHTML = `No cars found matching "<strong>${searchQuery}</strong>". Showing all vehicles instead.`;
    filteredVehicles = allVehicles;
  } else {
    searchResultsMessage.innerHTML = `Showing ${filteredVehicles.length} results for "<strong>${searchQuery}</strong>"`;
  }
  searchResultsMessage.style.display = 'block';

  currentPage = 1;
  renderCars();
} else {
  // no search, show everything
  filteredVehicles = allVehicles;  
  renderCars();
}

      <span class="spec-label">Stock ID:</span>
      <span class="spec-value">${car.stockID}</span>
    </div>` : ''}
    <div class="spec-item">
      <span class="spec-label">Price:</span>
      <span class="spec-value" style="color: var(--primary); font-weight: 700; font-size: 1.2rem;">${car.price}</span>
    </div>
    ${car.features && car.features.length > 0 ? `
    <div class="spec-item" style="flex-direction: column; align-items: flex-start;">
      <span class="spec-label">Features:</span>
      <ul class="features-list">
        ${car.features.map(feature => `<li>${feature}</li>`).join('')}
      </ul>
    </div>
    ` : ''}
    <a href="https://wa.me/254723098206?text=I want to reserve ${encodeURIComponent(car.name)}"
       class="reserve-btn" target="_blank">
       <i class="fab fa-whatsapp"></i> Reserve via WhatsApp
    </a>
  `;
}

function closeModal() { 
  modal.style.display = "none"; 
}

// Close modal when clicking outside
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  renderCars();
});
</script>
