<!-- Sell Your Car Autofill Form -->
<section id="sell-car" style="padding: 3rem 1rem; background: #0A1F44; color: white; text-align: center;">
  <h2 style="font-size: 2.5rem; color: #39FF14;">Sell Your Car with MotorPride</h2>

  <form id="sellForm" style="max-width: 600px; margin: 2rem auto; background: #fff; color: #0A1F44; padding: 2rem; border-radius: 10px;">
    <div style="margin-bottom: 1rem;">
      <label>Car Make & Model</label>
      <input type="text" id="makeModel" required style="width: 100%; padding: 10px;" placeholder="e.g. Toyota Axio">
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Year of Manufacture</label>
      <input type="number" id="year" required style="width: 100%; padding: 10px;" placeholder="e.g. 2017">
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Mileage (KM)</label>
      <input type="number" id="mileage" required style="width: 100%; padding: 10px;" placeholder="e.g. 45000">
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Transmission</label>
      <select id="transmission" style="width: 100%; padding: 10px;">
        <option>Automatic</option>
        <option>Manual</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Fuel Type</label>
      <select id="fuel" style="width: 100%; padding: 10px;">
        <option>Petrol</option>
        <option>Diesel</option>
        <option>Hybrid</option>
        <option>Electric</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Condition</label>
      <select id="condition" style="width: 100%; padding: 10px;">
        <option>Excellent</option>
        <option>Good</option>
        <option>Needs Work</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <label>Asking Price (KES)</label>
      <input type="text" id="price" required style="width: 100%; padding: 10px;" placeholder="e.g. 980000">
    </div>
    <div style="margin-bottom: 1.5rem;">
      <label>Your Name & WhatsApp Number</label>
      <input type="text" id="contact" required style="width: 100%; padding: 10px;" placeholder="e.g. John +254712345678">
    </div>

    <button type="button" onclick="sendToWhatsApp()" style="background: #25D366; color: white; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer;">
      📲 Send via WhatsApp
    </button>
  </form>
</section>

<script>
  function sendToWhatsApp() {
    const makeModel = document.getElementById("makeModel").value.trim();
    const year = document.getElementById("year").value.trim();
    const mileage = document.getElementById("mileage").value.trim();
    const transmission = document.getElementById("transmission").value.trim();
    const fuel = document.getElementById("fuel").value.trim();
    const condition = document.getElementById("condition").value.trim();
    const price = document.getElementById("price").value.trim();
    const contact = document.getElementById("contact").value.trim();

    // Basic validation
    if (!makeModel || !year || !mileage || !price || !contact) {
      alert("Please fill in all required fields.");
      return;
    }

    const message = `Hi MotorPride, I want to sell my car. Here are the details:%0A%0A` +
      `🚗 Make & Model: ${makeModel}%0A` +
      `📅 Year: ${year}` +
      `📏 Mileage: ${mileage} ` +
      `⚙️ Transmission: ${transmission}` +
      `⛽ Fuel: ${fuel}` +
      `🛠️ Condition: ${condition}` +
      `💰 Asking Price: KSh ${price}` +
      `📞 Contact: ${contact}` +
      `📸 I'll send photos too.`;

    const whatsappURL = `https://wa.me/254723098206?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, "_blank");
  }
</script>
