backend:
  name: git-gateway
  branch: main

# FIX IMAGE PATHS - CHANGE THESE LINES:
media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "cars"
    label: "Cars"
    folder: "content/cars"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Model", name: "model", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Status", name: "status", widget: "select", options: ["available", "sold", "incoming"] }
      - { label: "Featured", name: "featured", widget: "boolean" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Features", name: "features", widget: "list" }
      - { 
          label: "Images", 
          name: "images", 
          widget: "list", 
          field: { 
            label: "Image", 
            name: "image", 
            widget: "image",
            # ADD THIS FOR PROPER IMAGE PATHS:
            media_library: {
              config: {
                public_folder: "/images"
              }
            }
          } 
        }

  - name: "contacts"
    label: "Contacts"
    folder: "content/contacts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Phone", name: "phone", widget: "string" }
      - { label: "WhatsApp", name: "whatsapp", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
