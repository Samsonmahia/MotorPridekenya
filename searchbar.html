
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motorpride | Vehicle Search</title>
    <style>
    :root {
        --primary-color: #2c3e50;          /* Premium dark blue - luxury feel */
        --secondary-color: #ffffff;        /* Pure white background */
        --accent-color: #e74c3c;           /* Vibrant red - action buttons */
        --text-color: #333333;             /* Dark gray for text */
        --light-text: #7f8c8d;             /* Medium gray for placeholders */
        --border-color: #dfe4ea;           /* Soft border color */
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
        --gradient-primary: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        --gradient-accent: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Header Styles */
    header {
        background: var(--gradient-primary);
        box-shadow: 0 4px 20px rgba(44, 62, 80, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 0;
    }

    .logo {
        font-size: 26px;
        font-weight: 800;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        letter-spacing: -0.5px;
    }

    .logo:before {
        content: "üöó";
        font-size: 22px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    nav ul {
        display: flex;
        list-style: none;
        gap: 25px;
    }

    nav ul li a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        font-size: 15px;
        padding: 8px 16px;
        border-radius: 6px;
        transition: var(--transition);
    }

    nav ul li a:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
    }

    /* Main Content */
    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px 0;
        background: transparent;
    }

    /* Search Section */
    .search-section {
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 50px;
        max-width: 900px;
        width: 100%;
        border: 1px solid rgba(223, 228, 234, 0.5);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .search-section:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--gradient-accent);
    }

    .section-title {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
        color: var(--primary-color);
        font-weight: 700;
        position: relative;
    }

    .section-title:after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--accent-color);
        border-radius: 2px;
    }

    .search-form {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 14px;
        color: var(--primary-color);
        letter-spacing: 0.3px;
        text-transform: uppercase;
    }

    .form-control {
        padding: 16px 20px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 15px;
        transition: var(--transition);
        background: white;
        cursor: pointer;
        color: var(--text-color);
        appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%237f8c8d" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 16px;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        transform: translateY(-1px);
    }

    .form-control:hover {
        border-color: #bdc3c7;
    }

    .search-btn {
        grid-column: 1 / -1;
        background: var(--gradient-accent);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
        letter-spacing: 0.5px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
    }

    .search-btn:before {
        content: 'üîç';
        font-size: 18px;
        filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
    }

    .search-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(231, 76, 60, 0.2);
    }

    /* Footer */
    footer {
        background: var(--gradient-primary);
        color: white;
        padding: 30px 0 20px;
        margin-top: auto;
    }

    .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .footer-logo {
        font-size: 20px;
        font-weight: 700;
        color: white;
        letter-spacing: 0.5px;
    }

    .footer-links {
        display: flex;
        gap: 25px;
        margin: 10px 0;
    }

    .footer-links a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        transition: var(--transition);
        font-weight: 500;
        font-size: 14px;
    }

    .footer-links a:hover {
        color: white;
        transform: translateY(-1px);
    }

    .copyright {
        color: rgba(255, 255, 255, 0.6);
        font-size: 13px;
        margin-top: 15px;
        text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .search-form {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .search-section {
            padding: 40px 30px;
        }
        
        .section-title {
            font-size: 28px;
        }
    }

    @media (max-width: 768px) {
        .search-form {
            grid-template-columns: 1fr;
        }
        
        .header-content {
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
        }
        
        nav ul {
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-section {
            padding: 30px 20px;
            margin: 0 15px;
        }
        
        .section-title {
            font-size: 24px;
        }
        
        .logo {
            font-size: 22px;
        }
    }

    @media (max-width: 480px) {
        .search-section {
            padding: 25px 15px;
            border-radius: 12px;
        }
        
        .section-title {
            font-size: 22px;
        }
        
        .form-control {
            padding: 14px 16px;
        }
        
        .search-btn {
            padding: 16px;
            font-size: 15px;
        }
        
        .footer-links {
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
    }

    /* Loading state */
    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    .loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
    }

    /* Form validation styles */
    .form-group.error .form-control {
        border-color: #e74c3c;
        background-color: rgba(231, 76, 60, 0.05);
    }

    .form-group.success .form-control {
        border-color: #27ae60;
        background-color: rgba(39, 174, 96, 0.05);
    }

    /* Dropdown arrow customization */
    select.form-control {
        cursor: pointer;
    }

    /* Placeholder styling */
    .form-control::placeholder {
        color: var(--light-text);
        opacity: 0.8;
    }
</style>
</head>
<body>
   

    <!-- Main Content -->
    <main class="main-content">
        <section class="container">
            <div class="search-section">
                <h2 class="section-title">Find Your Perfect Vehicle</h2>
                
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="make">Make</label>
                        <select id="make" class="form-control" name="make">
                            <option value="">Select Make</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" class="form-control" name="model" disabled>
                            <option value="">Select Model</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year</label>
                        <select id="year" class="form-control" name="year" disabled>
                            <option value="">Select Year</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="transmission">Transmission</label>
                        <select id="transmission" class="form-control" name="transmission" disabled>
                            <option value="">Select Transmission</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fuel">Fuel Type</label>
                        <select id="fuel" class="form-control" name="fuel" disabled>
                            <option value="">Select Fuel Type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Electric">Electric</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="search-btn" id="searchBtn" disabled>Search Vehicles</button>
                </form>
            </div>
        </section>
    </main>

    

    <script>
        // Static list of all makes and their models
        const makeModelMap = {
            "Toyota": ["Camry", "Corolla", "RAV4", "Hilux", "Land Cruiser", "Prado", "Yaris", "Vitz", "Harrier", "Noah", "Voxy", "Fielder", "Probox", "Ractis", "Esquire"],
            "Nissan": ["X-Trail", "Note", "Note Nismo", "Note E13", "Navara", "NP300", "NV200", "Juke", "Serena", "Skyline", "Dualis", "Qashqai", "Murano", "Patrol", "Patrol Safari", "Advan", "Wingroad", "March", "Tiida", "Tiida Latio", "Bluebird Sylphy", "Teana", "Altima", "Sentra", "Sunny", "Elgrand", "Caravan", "Urvan", "Vanette", "Atlas", "Hardbody", "Fuga", "Cima", "Leaf", "Ariya", "Rogue", "Terrano", "Pathfinder", "Armada", "Cube", "Fairlady Z (370Z / 350Z)", "GT-R", "Primera", "Rasheen"],
            "Mazda": ["CX-5", "Demio", "Mazda 2", "Atenza", "Axela", "BT-50", "CX-3", "CX-30", "CX-8", "CX-9", "MX-5", "Biante", "Premacy", "Tribute", "Verisa", "CX-7", "Roadster", "Mazda 3", "Mazda 6", "Familia", "MPV", "Proceed", "Scrum", "Laputa"],
           "Subaru": ["Forester", "Outback", "Impreza", "Legacy", "XV", "BRZ", "Vivio", "Leone", "Justy", "Sambar", "Stella", "Traviq", "Alfa", "Baja", "Rex", "WRX", "WRX STI", "Levorg", "Ascent", "Exiga", "Trezia", "Dias Wagon", "Pleo", "Dex", "Domingo", "Touring Wagon"],
            "Mercedes-Benz": ["A-Class", "A180", "B-Class", "C-Class", "C200", "C250", "C300", "E-Class", "E200", "E220", "E250", "E300", "S-Class", "S300", "S400", "S500", "GLA", "GLC", "GLC220D", "GLE", "GLS", "V-Class", "Vito", "Sprinter", "Sprinter 311", "Sprinter 313", "Sprinter 315", "Sprinter 416", "Actros", "Atego", "Axor", "Unimog", "1117", "1422", "200", "190E", "CLA", "CLS", "GLB", "ML350", "GLK", "X-Class"],
           "BMW": ["1 Series", "118i", "118d", "118l", "2 Series", "3 Series", "320i", "328i", "330i", "5 Series", "528i", "530i", "535i", "7 Series", "730i", "740i", "750i", "X1", "X2", "X3", "X4", "X5", "X6", "X7", "Z4", "M2", "M3", "M4", "M5", "i3", "i4", "i7", "i8", "Gran Coupe"],
            "Volkswagen": ["Golf", "Passat", "Tiguan", "Polo", "Jetta", "T-Roc", "Touareg"],
           "Audi": ["A3", "A4", "A5", "A6", "A7", "A8", "Q3", "Q5", "Q7", "Q8", "S3", "S4", "S5", "S6", "S7", "S8", "RS3", "RS4", "RS5", "RS6", "RS7", "TT", "TT RS", "R8", "Quattro", "Audi 90", "Audi 100", "Audi 4000", "Audi 5000", "Allroad", "e-tron", "Q2"],
            "Honda": ["Civic", "Accord", "CR-V", "Fit", "HR-V", "Pilot", "Odyssey"],
           "Mitsubishi": ["Outlander", "Lancer", "Pajero", "Pajero Sport", "ASX", "RVR", "Mirage", "Eclipse Cross", "Delica", "Delica D:5", "Proudia", "eK Wagon", "eK X", "eK Space", "Attrage", "Galant", "Grandis", "Chariot", "Montero", "Triton", "L200", "Canter", "Fuso Fighter", "Fuso Super Great"],
            "Hyundai": ["Tucson", "Santa Fe", "Elantra", "Accent", "Kona", "i10", "i20", "i30"],
            "Kia": ["Sportage", "Sorento", "Rio", "Cerato", "Picanto", "Stonic", "Ceed"],
            "Peugeot": ["208", "308", "3008", "5008", "2008", "508"],
            "Suzuki": ["Swift", "Vitara", "Alto", "Celerio", "Baleno", "Jimny", "S-Cross"],
            "Ford": ["Ranger", "Focus", "Fiesta", "Explorer", "Everest", "Mustang", "Escape"],
            "Chevrolet": ["Trailblazer", "Cruze", "Spark", "Colorado", "Malibu", "Camaro"],
            "Land Rover": ["Discovery", "Range Rover", "Defender", "Evoque", "Velar"],
            "Jeep": ["Compass", "Cherokee", "Wrangler", "Grand Cherokee", "Renegade"],
            "Volvo": ["XC40", "XC60", "XC60 D4", "XC60 D4 R-Design", "XC90", "S60", "S90", "S40", "S80", "V40", "V60", "V90", "V70", "XC70", "C30", "C70", "940", "960", "850", "Amazon", "Polestar 1", "Polestar 2"],
            "Lexus": ["RX", "NX", "ES", "LX", "IS", "GS", "LS"],
            "Tesla": ["Model 3", "Model S", "Model X", "Model Y"],
            "Renault": ["Clio", "Megane", "Captur", "Kadjar", "Duster"],
            "Skoda": ["Octavia", "Superb", "Kodiaq", "Karoq", "Fabia"],
            "Citroen": ["C3", "C4", "C5", "Berlingo", "C4 Cactus"]
        };

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const makeSelect = document.getElementById('make');
        const modelSelect = document.getElementById('model');
        const yearSelect = document.getElementById('year');
        const transmissionSelect = document.getElementById('transmission');
        const fuelSelect = document.getElementById('fuel');
        const searchBtn = document.getElementById('searchBtn');

        // Initialize the search form
        function initSearchForm() {
            populateMakes();
            populateYears();
            setupEventListeners();
        }

        // Populate makes dropdown
        function populateMakes() {
            const makes = Object.keys(makeModelMap).sort();
            
            makes.forEach(make => {
                const option = document.createElement('option');
                option.value = make;
                option.textContent = make;
                makeSelect.appendChild(option);
            });
        }

        // Populate years from 2000 to 2024
        function populateYears() {
            for (let year = 2024; year >= 2000; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Make selection event
            makeSelect.addEventListener('change', function() {
                if (this.value) {
                    populateModels(this.value);
                    modelSelect.disabled = false;
                    yearSelect.disabled = false;
                    transmissionSelect.disabled = false;
                    fuelSelect.disabled = false;
                    checkFormCompletion();
                } else {
                    resetDependentSelects([modelSelect, yearSelect, transmissionSelect, fuelSelect]);
                    disableSearchButton();
                }
            });

            // Other dropdown changes
            modelSelect.addEventListener('change', checkFormCompletion);
            yearSelect.addEventListener('change', checkFormCompletion);
            transmissionSelect.addEventListener('change', checkFormCompletion);
            fuelSelect.addEventListener('change', checkFormCompletion);

            // Form submission - redirect to all-cars.html with search parameters
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                redirectToAllCars();
            });
        }

        // Populate models based on selected make
        function populateModels(make) {
            resetSelect(modelSelect);
            modelSelect.disabled = false;
            
            if (make && makeModelMap[make]) {
                makeModelMap[make].forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
        }

       function checkFormCompletion() {
    if (makeSelect.value) {
        enableSearchButton(); // activate as soon as a Make is chosen
    } else {
        disableSearchButton();
    }
}



        // Reset a select element to its default state
        function resetSelect(selectElement) {
            selectElement.innerHTML = '<option value="">Select ' + 
                selectElement.name.charAt(0).toUpperCase() + 
                selectElement.name.slice(1) + '</option>';
        }

        // Reset multiple dependent selects
        function resetDependentSelects(selects) {
            selects.forEach(select => {
                resetSelect(select);
                select.disabled = true;
            });
        }

        // Enable the search button
        function enableSearchButton() {
            searchBtn.disabled = false;
        }

        // Disable the search button
        function disableSearchButton() {
            searchBtn.disabled = true;
        }

        // Redirect to all-cars.html with search parameters
        function redirectToAllCars() {
            const make = makeSelect.value;
            const model = modelSelect.value;
            const year = yearSelect.value;
            const transmission = transmissionSelect.value;
            const fuel = fuelSelect.value;
            
            // Build query string with proper encoding
            const params = new URLSearchParams();
            if (make) params.append('make', encodeURIComponent(make));
            if (model) params.append('model', encodeURIComponent(model));
            if (year) params.append('year', encodeURIComponent(year));
            if (transmission) params.append('transmission', encodeURIComponent(transmission));
            if (fuel) params.append('fuel', encodeURIComponent(fuel));
            
            // Add a search parameter to indicate this is a filtered search
            params.append('search', 'true');
            
            // Redirect to all-cars.html with search parameters
            window.location.href = 'allcars.html?' + params.toString();
        }

        // Initialize the search form when DOM is loaded
        document.addEventListener('DOMContentLoaded', initSearchForm);
        
    </script>
</body>
