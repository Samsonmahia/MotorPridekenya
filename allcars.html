<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorPride | All Cars</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b35;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .page-title {
            font-size: 32px;
            margin: 30px 0;
        }

        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .car-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .car-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .car-card:hover .car-image {
            transform: scale(1.05);
        }

        .reserve-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .reserve-btn:hover {
            background-color: #e55a2b;
        }

        .car-info {
            padding: 15px;
        }

        .car-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .car-year-price {
            display: flex;
            justify-content: space-between;
            color: var(--light-text);
            margin-bottom: 10px;
        }

        .car-price {
            font-weight: 600;
            color: var(--accent-color);
        }

        .car-specs {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--light-text);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--light-text);
        }

        .no-results-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .no-results-text {
            color: var(--light-text);
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .browse-all {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .browse-all:hover {
            background-color: #0d5bb9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .pagination button {
            background-color: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .car-detail-modal {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(50px);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .car-detail-modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .modal-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .car-images {
            display: flex;
            flex-direction: column;
        }

        .primary-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .car-details {
            display: flex;
            flex-direction: column;
        }

        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detail-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-item::before {
            content: "‚úì";
            color: var(--accent-color);
            font-weight: bold;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background-color: #0d5bb9;
        }

        .modal-reserve-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-reserve-btn:hover {
            background-color: #e55a2b;
        }

        .contacts-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .contacts-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .contacts-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-contacts {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .contacts-list {
            display: grid;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--secondary-color);
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: #e9ecef;
        }

        .contact-name {
            font-weight: 600;
        }

        .contact-number {
            color: var(--primary-color);
        }

        .contact-action {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .contact-action:hover {
            background-color: #0d5bb9;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--accent-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            z-index: 5;
        }

        .status-available {
            background-color: #28a745;
        }

        .status-incoming {
            background-color: #ffc107;
            color: #000;
        }

        .status-sold {
            background-color: #6c757d;
        }

        .debug-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                margin-top: 10px;
            }
            
            .cars-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .features-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">motorpride</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#" class="active">All Cars</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Our Vehicle Collection</h1>
        
        <div class="debug-info" id="debugInfo">
            Loading cars data...
        </div>
        
        <div class="cars-grid" id="carsGrid">
            <div class="no-results">
                <div class="no-results-icon">üîÑ</div>
                <h3 class="no-results-title">Loading Vehicles...</h3>
                <p class="no-results-text">Please wait while we load our vehicle collection.</p>
            </div>
        </div>
        
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
            <div class="page-numbers">
                <span id="currentPage">1</span> / <span id="totalPages">1</span>

            <button id="nextPage">Next</button>

    <div class="modal-overlay" id="carModal">
        <div class="car-detail-modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalCarTitle">Car Details</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <div class="car-images">
                    <img src="" alt="Car Image" class="primary-image" id="modalPrimaryImage">
                    <div class="thumbnails" id="modalThumbnails"></div>
                </div>
                <div class="car-details" id="carDetails"></div>
            </div>
            <div class="modal-footer">
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevCar">Previous Car</button>
                    <button class="nav-btn" id="nextCar">Next Car</button>

    <div class="contacts-modal" id="contactsModal">
        <div class="contacts-header">
            <h3 class="contacts-title">Contact Our Team</h3>
            <button class="close-contacts" id="closeContacts">&times;</button>
        </div>
        <div class="contacts-list" id="contactsList"></div>
    </div>

    <script>
    // Configuration
    const CONFIG = {
        carsPerPage: 12,
        maxThumbnails: 7,
        animationDelay: 100,
        dataRefreshInterval: 30000, // Refresh data every 30 seconds
        fallbackDataUrl: './data/cars/fallback-cars.json' // Fallback data file
    };

    // State management
    const state = {
        cars: [],
        contacts: [],
        currentPage: 1,
        currentCarIndex: 0,
        totalPages: 1,
        refreshInterval: null
    };

    // DOM Elements
    const elements = {
        carsGrid: document.getElementById('carsGrid'),
        carModal: document.getElementById('carModal'),
        contactsModal: document.getElementById('contactsModal'),
        closeModal: document.getElementById('closeModal'),
        closeContacts: document.getElementById('closeContacts'),
        prevPage: document.getElementById('prevPage'),
        nextPage: document.getElementById('nextPage'),
        currentPageEl: document.getElementById('currentPage'),
        totalPagesEl: document.getElementById('totalPages'),
        prevCar: document.getElementById('prevCar'),
        nextCar: document.getElementById('nextCar'),
        modalReserveBtn: document.getElementById('modalReserveBtn'),
        debugInfo: document.getElementById('debugInfo'),
        modalCarTitle: document.getElementById('modalCarTitle'),
        modalPrimaryImage: document.getElementById('modalPrimaryImage'),
        modalThumbnails: document.getElementById('modalThumbnails'),
        carDetails: document.getElementById('carDetails'),
        contactsList: document.getElementById('contactsList')
    };

    // Utility functions
    const utils = {
        showLoadingState() {
            elements.carsGrid.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">üîÑ</div>
                    <h3 class="no-results-title">Loading Vehicles...</h3>
                    <p class="no-results-text">Please wait while we load our vehicle collection.</p>
                </div>
            `;
        },

        showErrorState(message = 'Temporary Unavailable') {
            elements.carsGrid.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">‚ö†Ô∏è</div>
                    <h3 class="no-results-title">${message}</h3>
                    <p class="no-results-text">Our vehicle catalog is currently being updated. Please check back shortly.</p>
                    <button class="browse-all" onclick="location.reload()">Try Again</button>
                </div>
            `;
        },

        formatWhatsAppNumber(number) {
            return number.replace(/\s+/g, '').replace(/-/g, '');
        },
        
        debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        },
        
        // Generate a unique ID
        generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
    };

    // Data management - FIXED FOR AUTOMATIC UPDATES
    const dataManager = {
        async loadCarsData() {
            try {
                elements.debugInfo.textContent = 'Scanning for car files...';
                
                // Use comprehensive file discovery
                const carFiles = await this.discoverAllCarFiles();
                
                if (carFiles.length === 0) {
                    elements.debugInfo.textContent = 'No car files found. Using fallback data...';
                    return await this.loadFallbackData();
                }
                
                elements.debugInfo.textContent = `Found ${carFiles.length} car files: ${carFiles.join(', ')}`;
                
                // Load all discovered car files
                const carPromises = carFiles.map(filename => 
                    this.loadSingleCarFile(filename)
                );

                const carResults = await Promise.all(carPromises);
                
                // Combine all cars and remove duplicates
                state.cars = carResults
                    .filter(car => car !== null)
                    .flat()
                    .filter((car, index, self) => 
                        index === self.findIndex(c => c.id === car.id)
                    );
                
                if (state.cars.length === 0) {
                    elements.debugInfo.textContent = 'No valid car data found in files. Using fallback data...';
                    return await this.loadFallbackData();
                } else {
                    elements.debugInfo.textContent = `‚úÖ Successfully loaded ${state.cars.length} cars from ${carFiles.length} files`;
                    console.log('Loaded cars:', state.cars);
                }
                
            } catch (error) {
                elements.debugInfo.textContent = `Error: ${error.message}. Using fallback data...`;
                console.error('Error loading cars:', error);
                await this.loadFallbackData();
            }
        },

        async loadFallbackData() {
            try {
                // Try to load fallback data
                const response = await fetch(CONFIG.fallbackDataUrl);
                if (response.ok) {
                    const fallbackData = await response.json();
                    
                    if (Array.isArray(fallbackData)) {
                        state.cars = fallbackData.map(car => this.normalizeCarData(car, 'fallback'));
                    } else if (fallbackData.cars && Array.isArray(fallbackData.cars)) {
                        state.cars = fallbackData.cars.map(car => this.normalizeCarData(car, 'fallback'));
                    } else {
                        state.cars = [this.normalizeCarData(fallbackData, 'fallback')];
                    }
                    
                    elements.debugInfo.textContent = `‚úÖ Loaded ${state.cars.length} cars from fallback data`;
                } else {
                    // Create sample data if fallback file doesn't exist
                    state.cars = this.createSampleData();
                    elements.debugInfo.textContent = `‚úÖ Created ${state.cars.length} sample cars for demonstration`;
                }
            } catch (error) {
                // Create sample data if everything else fails
                state.cars = this.createSampleData();
                elements.debugInfo.textContent = `‚úÖ Created ${state.cars.length} sample cars for demonstration`;
            }
        },

        createSampleData() {
            // Create sample car data for demonstration
            return [
                {
                    id: utils.generateId(),
                    name: "Toyota Camry 2023",
                    make: "Toyota",
                    model: "Camry",
                    year: 2023,
                    price: "$28,000",
                    transmission: "Automatic",
                    fuel: "Hybrid",
                    mileage: "15,000 km",
                    status: "Available",
                    images: ["https://images.unsplash.com/photo-1621135802920-133df287f89c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"],
                    features: ["Leather Seats", "Sunroof", "Navigation", "Bluetooth", "Backup Camera"]
                },
                {
                    id: utils.generateId(),
                    name: "Honda CR-V 2022",
                    make: "Honda",
                    model: "CR-V",
                    year: 2022,
                    price: "$26,500",
                    transmission: "Automatic",
                    fuel: "Gasoline",
                    mileage: "22,000 km",
                    status: "Available",
                    images: ["https://images.unsplash.com/photo-1603584173870-7f23fdae1b7a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"],
                    features: ["All-Wheel Drive", "Apple CarPlay", "Android Auto", "Heated Seats"]
                },
                {
                    id: utils.generateId(),
                    name: "Ford Mustang 2021",
                    make: "Ford",
                    model: "Mustang",
                    year: 2021,
                    price: "$35,000",
                    transmission: "Manual",
                    fuel: "Gasoline",
                    mileage: "18,000 km",
                    status: "Available",
                    images: ["https://images.unsplash.com/photo-1544636331-e26879cd4d9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"],
                    features: ["V8 Engine", "Leather Interior", "Premium Sound", "Sport Suspension"]
                }
            ];
        },

        async discoverAllCarFiles() {
            const discoveredFiles = new Set();
            
            // Known existing files
            const knownFiles = [
                'cx-5.json', 'mazda.json', 'mercedes-benz.json',
                'nissan-note-2025.json', 'suzuki.json', 
                'volvo-v40-t3-2025.json', 'volvo.json'
            ];
            
            // Generate comprehensive patterns for CMS-created files
            const patterns = this.generateComprehensivePatterns();
            
            // Combine all files to check
            const allFilesToCheck = [...knownFiles, ...patterns];
            
            // Check files in batches to avoid overwhelming
            const batchSize = 10;
            for (let i = 0; i < allFilesToCheck.length; i += batchSize) {
                const batch = allFilesToCheck.slice(i, i + batchSize);
                const batchPromises = batch.map(filename => 
                    this.checkFileExists(filename)
                );
                
                const batchResults = await Promise.all(batchPromises);
                batchResults.forEach(result => {
                    if (result.exists) {
                        discoveredFiles.add(result.filename);
                    }
                });
            }
            
            return Array.from(discoveredFiles);
        },

        generateComprehensivePatterns() {
            const patterns = [];
            const currentYear = new Date().getFullYear();
            
            // Extensive list of car brands
            const brands = [
                'toyota', 'nissan', 'honda', 'mazda', 'mercedes', 'bmw', 
                'audi', 'volvo', 'suzuki', 'ford', 'chevrolet', 'hyundai', 
                'kia', 'mitsubishi', 'subaru', 'lexus', 'jeep', 'land-rover',
                'volkswagen', 'peugeot', 'renault', 'skoda', 'mini', 'porsche'
            ];
            
            // Common car models
            const models = [
                'cx-5', 'cx-9', 'demio', 'premio', 'axela', 'atenza', 'bt-50',
                'note', 'x-trail', 'navara', 'march', 'sunny', 'tiida', 'juke',
                'civic', 'accord', 'cr-v', 'fit', 'hr-v', 'odyssey', 'stepwgn',
                'x5', 'x3', 'x1', '3-series', '5-series', '7-series',
                'a4', 'a6', 'q5', 'q7', 'a3', 'a5',
                'v40', 'v60', 'v90', 'xc60', 'xc90', 's60',
                'swift', 'vitara', 'jimny', 'baleno', 'ciaz', 's-cross',
                'focus', 'fiesta', 'ranger', 'everest', 'explorer', 'mustang',
                'camry', 'corolla', 'rav4', 'hilux', 'prado', 'land-cruiser',
                'sportage', 'sorento', 'cerato', 'picanto', 'seltos',
                'outlander', 'pajero', 'lancer', 'eclipse-cross',
                'forester', 'outback', 'impreza', 'xv',
                'rx', 'nx', 'lx', 'gx', 'es', 'is',
                'wrangler', 'cherokee', 'grand-cherokee', 'compass',
                'discovery', 'range-rover', 'defender', 'evoque'
            ];
            
            // Years range
            const years = [currentYear - 2, currentYear - 1, currentYear, currentYear + 1, currentYear + 2];
            
            // Brand-only patterns
            brands.forEach(brand => {
                patterns.push(`${brand}.json`);
            });
            
            // Brand-model patterns
            brands.forEach(brand => {
                models.forEach(model => {
                    patterns.push(`${brand}-${model}.json`);
                    // Also try with underscores (common CMS alternative)
                    patterns.push(`${brand}_${model}.json`);
                });
            });
            
            // Brand-model-year patterns (CMS default format)
            brands.forEach(brand => {
                models.forEach(model => {
                    years.forEach(year => {
                        patterns.push(`${brand}-${model}-${year}.json`);
                        patterns.push(`${brand}_${model}_${year}.json`);
                    });
                });
            });
            
            // Model-year patterns
            models.forEach(model => {
                years.forEach(year => {
                    patterns.push(`${model}-${year}.json`);
                });
            });
            
            return [...new Set(patterns)]; // Remove duplicates
        },

        async checkFileExists(filename) {
            try {
                // FIX: Force no-cache for Netlify
                const response = await fetch(`./data/cars/${filename}`, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'
                });
                return {
                    filename: filename,
                    exists: response.ok
                };
            } catch (error) {
                return {
                    filename: filename,
                    exists: false
                };
            }
        },

        async loadSingleCarFile(filename) {
            try {
                // FIX: Force no-cache for Netlify
                const response = await fetch(`./data/cars/${filename}`, {
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'
                });
                if (!response.ok) {
                    console.warn(`File not found: ${filename}`);
                    return null;
                }
                
                const carData = await response.json();
                
                // Handle different data formats from CMS
                if (Array.isArray(carData)) {
                    return carData.map(car => this.normalizeCarData(car, filename));
                } else if (carData.cars && Array.isArray(carData.cars)) {
                    return carData.cars.map(car => this.normalizeCarData(car, filename));
                } else {
                    // Single car object from CMS
                    return [this.normalizeCarData(carData, filename)];
                }
            } catch (error) {
                console.warn(`Failed to load ${filename}:`, error);
                return null;
            }
        },

        normalizeCarData(car, filename) {
            // Ensure car has all required fields and proper formatting
            if (!car.id) {
                car.id = utils.generateId();
            }
            
            if (!car.name) {
                if (car.make && car.model) {
                    car.name = `${car.make} ${car.model}`;
                } else {
                    car.name = `Car from ${filename.replace('.json', '')}`;
                }
            }
            
            // Ensure images array exists and uses proper paths
            if (!car.images || car.images.length === 0) {
                car.images = ['https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'];
            } else {
                // Convert image URLs to use proper paths
                car.images = car.images.map(img => {
                    if (img.startsWith('http')) {
                        return img; // Keep external URLs
                    } else if (img.startsWith('/')) {
                        return img; // Keep absolute paths
                    } else {
                        return `/images/cars/${img}`; // Convert to proper path
                    }
                });
            }
            
            // Ensure required fields have defaults
            car.price = car.price || 'Contact for price';
            car.year = car.year || 'N/A';
            car.transmission = car.transmission || 'Automatic';
            car.fuel = car.fuel || 'Petrol';
            car.mileage = car.mileage || '0 km';
            car.status = car.status || 'Available';
            
            return car;
        },

        async loadContactsData() {
            try {
                const contactFiles = ['kiarie.json', 'sam.json'];
                const contactPromises = contactFiles.map(filename => {
                    // FIX: Force no-cache for Netlify
                    return fetch(`./data/contacts/${filename}`, {
                        headers: {
                            'Cache-Control': 'no-cache',
                            'Pragma': 'no-cache'
                        },
                        cache: 'no-store'
                    })
                        .then(response => response.ok ? response.json() : null)
                        .catch(() => null)
                });
                const contactData = await Promise.all(contactPromises);
                state.contacts = contactData.filter(contact => contact !== null);
                
                if (state.contacts.length === 0) {
                    // Fallback contacts if files not found
                    state.contacts = [
                        { name: "Sales Team", number: "+254712345678" },
                        { name: "Support Team", number: "+254798765432" }
                    ];
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                // Fallback contacts
                state.contacts = [
                    { name: "Sales Team", number: "+254712345678" },
                    { name: "Support Team", number: "+254798765432" }
                ];
            }
        },
        
        // Setup automatic data refresh
        setupAutoRefresh() {
            if (state.refreshInterval) {
                clearInterval(state.refreshInterval);
            }
            
            state.refreshInterval = setInterval(() => {
                console.log('Auto-refreshing car data...');
                this.loadCarsData().then(() => {
                    // Only update UI if page is visible
                    if (!document.hidden) {
                        renderer.displayCars();
                        renderer.setupPagination();
                    }
                });
            }, CONFIG.dataRefreshInterval);
        }
    };

    // UI rendering
    const renderer = {
        displayCars() {
            elements.carsGrid.innerHTML = '';
            
            const startIndex = (state.currentPage - 1) * CONFIG.carsPerPage;
            const endIndex = startIndex + CONFIG.carsPerPage;
            const currentCars = state.cars.slice(startIndex, endIndex);
            
            if (currentCars.length === 0) {
                utils.showErrorState('No vehicles found');
                return;
            }
            
            currentCars.forEach(car => {
                const statusClass = car.status ? `status-${car.status.toLowerCase()}` : '';
                const primaryImage = car.images?.[0] || 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
                
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-image-container" data-car-id="${car.id}">
                        ${car.status ? `<div class="status-badge ${statusClass}">${car.status}</div>` : ''}
                        <img src="${primaryImage}" alt="${car.name}" class="car-image" onerror="this.src='https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                        <button class="reserve-btn">Reserve</button>
                    </div>
                    <div class="car-info">
                        <div class="car-name">${car.name}</div>
                        <div class="car-year-price">
                            <span>${car.year || 'N/A'}</span>
                            <span class="car-price">${car.price || 'Contact for price'}</span>
                        </div>
                        <div class="car-specs">
                            <span>${car.transmission || 'N/A'}</span>
                            <span>${car.fuel || 'N/A'}</span>
                            <span>${car.mileage || 'N/A'}</span>
                        </div>
                    </div>
                `;
                elements.carsGrid.appendChild(carCard);
            });
            
            this.attachCarEventListeners();
        },

        attachCarEventListeners() {
            document.querySelectorAll('.car-image-container').forEach(container => {
                const carId = container.getAttribute('data-car-id');
                
                container.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('reserve-btn')) {
                        modalManager.openCarModal(carId);
                    }
                });
                
                const reserveBtn = container.querySelector('.reserve-btn');
                reserveBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    modalManager.openContactsModal();
                });
            });
        },

        setupPagination() {
            state.totalPages = Math.ceil(state.cars.length / CONFIG.carsPerPage);
            elements.currentPageEl.textContent = state.currentPage;
            elements.totalPagesEl.textContent = state.totalPages;
            elements.prevPage.disabled = state.currentPage === 1;
            elements.nextPage.disabled = state.currentPage === state.totalPages || state.totalPages === 0;
        }
    };

    // Modal management
    const modalManager = {
        openCarModal(carId) {
            const car = state.cars.find(c => c.id === carId);
            if (!car) return;
            
            state.currentCarIndex = state.cars.findIndex(c => c.id === carId);
            elements.modalCarTitle.textContent = car.name;
            
            const primaryImage = car.images?.[0] || 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
            elements.modalPrimaryImage.src = primaryImage;
            elements.modalPrimaryImage.onerror = function() {
                this.src = 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
            };
            
            elements.modalThumbnails.innerHTML = '';
            if (car.images && car.images.length > 0) {
                car.images.slice(0, CONFIG.maxThumbnails).forEach((image, index) => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = `${car.name} - Image ${index + 1}`;
                    img.className = 'thumbnail';
                    img.onerror = function() {
                        this.src = 'https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80';
                    };
                    img.addEventListener('click', () => {
                        elements.modalPrimaryImage.src = image;
                    });
                    elements.modalThumbnails.appendChild(img);
                });
            }
            
            elements.carDetails.innerHTML = '';
            const details = [
                { label: 'Price', value: car.price },
                { label: 'Year', value: car.year },
                { label: 'Make', value: car.make },
                { label: 'Model', value: car.model },
                { label: 'Transmission', value: car.transmission },
                { label: 'Fuel Type', value: car.fuel },
                { label: 'Engine', value: car.engine },
                { label: 'Mileage', value: car.mileage },
                { label: 'Color', value: car.color },
                { label: 'Body Type', value: car.body },
                { label: 'Location', value: car.location },
                { label: 'Stock ID', value: car.stockID },
                { label: 'Status', value: car.status },
                { label: 'Features', value: car.features, isFeatures: true }
            ];
            
            details.forEach((detail, index) => {
                if (!detail.value || detail.value === 'N/A') return;
                
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.style.animationDelay = `${index * 0.1}s`;
                
                if (detail.isFeatures && Array.isArray(detail.value)) {
                    const featuresList = document.createElement('div');
                    featuresList.className = 'features-list';
                    detail.value.forEach(feature => {
                        const featureItem = document.createElement('div');
                        featureItem.className = 'feature-item';
                        featureItem.textContent = feature;
                        featuresList.appendChild(featureItem);
                    });
                    detailItem.innerHTML = `<div class="detail-label">${detail.label}</div>`;
                    detailItem.appendChild(featuresList);
                } else {
                    detailItem.innerHTML = `
                        <div class="detail-label">${detail.label}</div>
                        <div>${detail.value}</div>
                    `;
                }
                elements.carDetails.appendChild(detailItem);
            });
            
            elements.carModal.classList.add('active');
        },

        closeCarModal() {
            elements.carModal.classList.remove('active');
        },

        showPreviousCar() {
            state.currentCarIndex = state.currentCarIndex > 0 ? state.currentCarIndex - 1 : state.cars.length - 1;
            this.openCarModal(state.cars[state.currentCarIndex].id);
        },

        showNextCar() {
            state.currentCarIndex = state.currentCarIndex < state.cars.length - 1 ? state.currentCarIndex + 1 : 0;
            this.openCarModal(state.cars[state.currentCarIndex].id);
        },

        openContactsModal() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';
            
            state.contacts.forEach(contact => {
                const formattedNumber = utils.formatWhatsAppNumber(contact.number);
                const whatsappUrl = `https://wa.me/${formattedNumber}`;
                
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.innerHTML = `
                    <div>
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-number">${contact.number}</div>
                    </div>
                    <a class="contact-action" href="${whatsappUrl}" target="_blank">Chat</a>
                `;
                contactsList.appendChild(contactItem);
            });
            
            elements.contactsModal.classList.add('active');
        },

        closeContactsModal() {
            elements.contactsModal.classList.remove('active');
        }
    };

    // Event handlers
    const eventHandlers = {
        setupPaginationEvents() {
            elements.prevPage.addEventListener('click', () => {
                if (state.currentPage > 1) {
                    state.currentPage--;
                    renderer.displayCars();
                    renderer.setupPagination();
                }
            });
            
            elements.nextPage.addEventListener('click', () => {
                if (state.currentPage < state.totalPages) {
                    state.currentPage++;
                    renderer.displayCars();
                    renderer.setupPagination();
                }
            });
        },

        setupModalEvents() {
            elements.closeModal.addEventListener('click', () => modalManager.closeCarModal());
            elements.closeContacts.addEventListener('click', () => modalManager.closeContactsModal());
            elements.prevCar.addEventListener('click', () => modalManager.showPreviousCar());
            elements.nextCar.addEventListener('click', () => modalManager.showNextCar());
            elements.modalReserveBtn.addEventListener('click', () => modalManager.openContactsModal());
            
            elements.carModal.addEventListener('click', (e) => {
                if (e.target === elements.carModal) modalManager.closeCarModal();
            });
            
            elements.contactsModal.addEventListener('click', (e) => {
                if (e.target === elements.contactsModal) modalManager.closeContactsModal();
            });
        }
    };

    // Main application
    const app = {
        async init() {
            try {
                utils.showLoadingState();
                await dataManager.loadCarsData();
                await dataManager.loadContactsData();
                renderer.displayCars();
                renderer.setupPagination();
                eventHandlers.setupPaginationEvents();
                eventHandlers.setupModalEvents();
                
                // Setup automatic data refresh
                dataManager.setupAutoRefresh();
                
                // Setup visibility change handler to refresh when page becomes visible
                document.addEventListener('visibilitychange', utils.debounce(() => {
                    if (!document.hidden) {
                        console.log('Page visible, refreshing data...');
                        dataManager.loadCarsData().then(() => {
                            renderer.displayCars();
                            renderer.setupPagination();
                        });
                    }
                }, 1000));
                
            } catch (error) {
                console.error('Error initializing page:', error);
                utils.showErrorState();
            }
        }
    };

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => app.init());
</script>
