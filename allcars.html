<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars - MotorPride Kenya</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/cars-grid.css">
    <link rel="stylesheet" href="/src/css/animations.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>MotorPride Kenya</h1>
            </div>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/allcars.html" class="active">All Cars</a>
                <a href="/aboutus.html">About Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Our Vehicle Collection</h1>
                <p>Find your perfect ride from our carefully curated selection</p>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label>Filter by Status:</label>
                    <select id="status-filter">
                        <option value="all">All Vehicles</option>
                        <option value="available">Available</option>
                        <option value="incoming">Incoming</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sort-filter">
                        <option value="featured">Featured First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="year-new">Year: Newest First</option>
                    </select>
                </div>
            </div>

            <!-- Cars Grid -->
            <div id="cars-grid" class="cars-grid">
                <!-- Cars will be loaded here dynamically -->
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading vehicles...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Car Detail Modal -->
    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="car-detail-content" class="car-detail-content">
                <!-- Car details loaded here -->
            </div>
        </div>
    </div>

    <!-- Reserve Modal -->
    <div id="reserve-modal" class="modal">
        <div class="modal-content reserve-modal">
            <span class="close-modal">&times;</span>
            <h2>Reserve This Vehicle</h2>
            <div id="selected-car-info" class="selected-car-info"></div>
            <div class="contacts-section">
                <h3>Contact Our Sales Team</h3>
                <div id="contacts-list" class="contacts-grid">
                    <!-- Contacts loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/src/js/cars-display.js"></script>
    <script src="/src/js/modals.js"></script>
    <script src="/src/js/reserve.js"></script>
    <script src="/src/js/cms-integration.js"></script>
</body>
</html>
