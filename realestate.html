<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub | All Cars</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b35;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Page Title and Search Info */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }

        .page-title {
            font-size: 32px;
            color: var(--text-color);
        }

        .search-info {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-tag {
            background-color: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remove-tag {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: var(--light-text);
        }

        .clear-filters {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .clear-filters:hover {
            background-color: #e55a2b;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .car-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .car-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .car-image-container:hover .car-image {
            transform: scale(1.05);
        }

        .reserve-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .reserve-btn:hover {
            background-color: #e55a2b;
        }

        .car-info {
            padding: 15px;
        }

        .car-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .car-year-price {
            display: flex;
            justify-content: space-between;
            color: var(--light-text);
            margin-bottom: 10px;
        }

        .car-price {
            font-weight: 600;
            color: var(--accent-color);
        }

        .car-specs {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--light-text);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .no-results-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--light-text);
        }

        .no-results-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .no-results-text {
            color: var(--light-text);
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .browse-all {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .browse-all:hover {
            background-color: #0d5bb9;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .pagination button {
            background-color: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: var(--transition);
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        /* Car Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .car-detail-modal {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(50px);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .car-detail-modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .modal-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .car-images {
            display: flex;
            flex-direction: column;
        }

        .primary-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        .car-details {
            display: flex;
            flex-direction: column;
        }

        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .detail-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .car-description {
            line-height: 1.7;
        }

        .features-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-item::before {
            content: "✓";
            color: var(--accent-color);
            font-weight: bold;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background-color: #0d5bb9;
        }

        .modal-reserve-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-reserve-btn:hover {
            background-color: #e55a2b;
        }

        /* Contacts Modal */
        .contacts-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            z-index: 1100;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .contacts-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .contacts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .contacts-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-contacts {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .contacts-list {
            display: grid;
            gap: 15px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--secondary-color);
            transition: var(--transition);
        }

        .contact-item:hover {
            background-color: #e9ecef;
        }

        .contact-name {
            font-weight: 600;
        }

        .contact-number {
            color: var(--primary-color);
        }

        .contact-action {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .contact-action:hover {
            background-color: #0d5bb9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                margin-top: 10px;
            }
            
            .cars-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .features-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .search-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->

        <div class="page-header">

        <!-- Pagination -->

            </div>
            <button id="nextPage">Next</button>
        </div>
    </main>

    <!-- Car Detail Modal -->
    <div class="modal-overlay" id="carModal">

                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <div class="car-images">
                    <img src="" alt="Car Image" class="primary-image" id="modalPrimaryImage">
                    <div class="thumbnails">
                        <!-- Thumbnails will be dynamically inserted -->
                    </div>
                </div>
                <div class="car-details" id="carDetails">
                    <!-- Car details will be dynamically inserted -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="nav-buttons">
                    <button class="nav-btn" id="prevCar">Previous Car</button>
                    <button class="nav-btn" id="nextCar">Next Car</button>
                </div>
                <button class="modal-reserve-btn" id="modalReserveBtn">Reserve This Car</button>
            </div>
        </div>
    </div>

    <!-- Contacts Modal -->
    <div class="contacts-modal" id="contactsModal">
        <div class="contacts-header">
            <h3 class="contacts-title">Contact Our Team</h3>
            <button class="close-contacts" id="closeContacts">&times;</button>
        </div>
        <div class="contacts-list" id="contactsList">
            <!-- Contacts will be dynamically inserted -->
        </div>
    </div>

        // Contacts data
        const contacts = [
            { name: "Sam", number: "254723098206" },
            { name: "Samuel", number: "254724804354" },
            { name: "Grace", number: "254711223344" },
            { name: "Michael", number: "254733445566" }
        ];

        // DOM Elements
        const carsGrid = document.getElementById('carsGrid');
        const carModal = document.getElementById('carModal');
        const contactsModal = document.getElementById('contactsModal');
        const closeModal = document.getElementById('closeModal');
        const closeContacts = document.getElementById('closeContacts');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const currentPageEl = document.getElementById('currentPage');
        const totalPagesEl = document.getElementById('totalPages');
        const prevCar = document.getElementById('prevCar');
        const nextCar = document.getElementById('nextCar');
        const modalReserveBtn = document.getElementById('modalReserveBtn');
        const searchInfo = document.getElementById('searchInfo');
        const searchTags = document.getElementById('searchTags');
        const clearFilters = document.getElementById('clearFilters');

        // Pagination variables
        const carsPerPage = 14;
        let currentPage = 1;
        let totalPages = 1;

        // Current car in modal
        let currentCarIndex = 0;

        // Filter criteria from URL
        let filterCriteria = {};

        // Initialize the page
        function init() {
            // Get filter criteria from URL parameters
            getUrlParameters();
            
            // Display cars based on filters
            displayCars();
            
            // Setup pagination
            setupPagination();
            
            // Setup event listeners
            setupEventListeners();
            
            // Show search info if filters are active
            updateSearchInfo();
        }

        // Get URL parameters and set filter criteria
        function getUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            filterCriteria = {};
            
            if (urlParams.get('make')) filterCriteria.make = urlParams.get('make');
            if (urlParams.get('model')) filterCriteria.model = urlParams.get('model');
            if (urlParams.get('year')) filterCriteria.year = parseInt(urlParams.get('year'));
            if (urlParams.get('transmission')) filterCriteria.transmission = urlParams.get('transmission');
            if (urlParams.get('fuel')) filterCriteria.fuel = urlParams.get('fuel');
        }

        // Filter cars based on criteria
        function filterCars() {
            if (Object.keys(filterCriteria).length === 0) {
                return carsData;
            }
            
            return carsData.filter(car => {
                for (let key in filterCriteria) {
                    if (car[key] !== filterCriteria[key]) {
                        return false;
                    }
                }
                return true;
            });
        }

        // Display cars for current page
        function displayCars() {
            carsGrid.innerHTML = '';
            
            const filteredCars = filterCars();
            totalPages = Math.ceil(filteredCars.length / carsPerPage);
            
            // Show no results message if no cars match the filters
            if (filteredCars.length === 0) {
                carsGrid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">🚗</div>
                        <h3 class="no-results-title">No vehicles found</h3>
                        <p class="no-results-text">We couldn't find any vehicles matching your search criteria. Try adjusting your filters or browse all vehicles.</p>
                        <button class="browse-all" id="browseAll">Browse All Vehicles</button>
                    </div>
                `;
                
                // Add event listener to browse all button
                document.getElementById('browseAll').addEventListener('click', function() {
                    window.location.href = 'all-cars.html';
                });
                
                return;
            }
            
            const startIndex = (currentPage - 1) * carsPerPage;
            const endIndex = startIndex + carsPerPage;
            const currentCars = filteredCars.slice(startIndex, endIndex);
            
            currentCars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-image-container" data-car-id="${car.id}">
                        <img src="${car.images[0]}" alt="${car.name}" class="car-image">
                        <button class="reserve-btn">Reserve</button>
                    </div>
                    <div class="car-info">
                        <div class="car-name">${car.name}</div>
                        <div class="car-year-price">
                            <span>${car.year}</span>
                            <span class="car-price">${car.price}</span>
                        </div>
                        <div class="car-specs">
                            <span>${car.transmission}</span>
                            <span>${car.fuel}</span>
                            <span>${car.mileage}</span>
                        </div>
                    </div>
                `;
                carsGrid.appendChild(carCard);
            });
            
            // Add event listeners to car images and reserve buttons
            document.querySelectorAll('.car-image-container').forEach(container => {
                const carId = parseInt(container.getAttribute('data-car-id'));
                container.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('reserve-btn')) {
                        openCarModal(carId);
                    }
                });
                
                const reserveBtn = container.querySelector('.reserve-btn');
                reserveBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openContactsModal();
                });
            });
        }

        // Update search info display
        function updateSearchInfo() {
            if (Object.keys(filterCriteria).length === 0) {
                searchInfo.style.display = 'none';
                return;
            }
            
            searchTags.innerHTML = '';
            
            for (let key in filterCriteria) {
                const tag = document.createElement('div');
                tag.className = 'search-tag';
                tag.innerHTML = `
                    <span>${key}: ${filterCriteria[key]}</span>
                    <button class="remove-tag" data-key="${key}">&times;</button>
                `;
                searchTags.appendChild(tag);
            }
            
            searchInfo.style.display = 'flex';
            
            // Add event listeners to remove tag buttons
            document.querySelectorAll('.remove-tag').forEach(button => {
                button.addEventListener('click', function() {
                    const key = this.getAttribute('data-key');
                    removeFilter(key);
                });
            });
        }

        // Remove a specific filter
        function removeFilter(key) {
            delete filterCriteria[key];
            updateUrl();
            displayCars();
            setupPagination();
            updateSearchInfo();
        }

        // Clear all filters
        function clearAllFilters() {
            filterCriteria = {};
            updateUrl();
            displayCars();
            setupPagination();
            updateSearchInfo();
        }

        // Update URL with current filters
        function updateUrl() {
            const params = new URLSearchParams();
            
            for (let key in filterCriteria) {
                params.append(key, filterCriteria[key]);
            }
            
            const newUrl = params.toString() ? `all-cars.html?${params.toString()}` : 'all-cars.html';
            window.history.replaceState({}, '', newUrl);
        }

        // Setup pagination
        function setupPagination() {
            const filteredCars = filterCars();
            totalPages = Math.ceil(filteredCars.length / carsPerPage);
            
            currentPageEl.textContent = currentPage;
            totalPagesEl.textContent = totalPages;
            
            prevPage.disabled = currentPage === 1;
            nextPage.disabled = currentPage === totalPages || totalPages === 0;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Pagination
            prevPage.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayCars();
                    setupPagination();
                }
            });
            
            nextPage.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayCars();
                    setupPagination();
                }
            });
            
            // Modal controls
            closeModal.addEventListener('click', closeCarModal);
            closeContacts.addEventListener('click', closeContactsModal);
            
            // Car navigation in modal
            prevCar.addEventListener('click', showPreviousCar);
            nextCar.addEventListener('click', showNextCar);
            
            // Reserve button in modal
            modalReserveBtn.addEventListener('click', openContactsModal);
            
            // Clear filters button
            clearFilters.addEventListener('click', clearAllFilters);
            
            // Close modals when clicking outside
            carModal.addEventListener('click', (e) => {
                if (e.target === carModal) {
                    closeCarModal();
                }
            });
            
            contactsModal.addEventListener('click', (e) => {
                if (e.target === contactsModal) {
                    closeContactsModal();
                }
            });
        }

        // Open car modal
        function openCarModal(carId) {
            const car = carsData.find(c => c.id === carId);
            if (!car) return;
            
            currentCarIndex = carsData.findIndex(c => c.id === carId);
            
            // Set modal title
            document.getElementById('modalCarTitle').textContent = car.name;
            
            // Set primary image
            document.getElementById('modalPrimaryImage').src = car.images[0];
            
            // Set thumbnails
            const thumbnailsContainer = document.querySelector('.thumbnails');
            thumbnailsContainer.innerHTML = '';
            
            car.images.forEach((image, index) => {
                if (index >= 7) return; // Limit to 7 thumbnails
                const img = document.createElement('img');
                img.src = image;
                img.alt = `${car.name} - Image ${index + 1}`;
                img.className = 'thumbnail';
                img.addEventListener('click', () => {
                    document.getElementById('modalPrimaryImage').src = image;
                });
                thumbnailsContainer.appendChild(img);
            });
            
            // Set car details with animation
            const carDetailsContainer = document.getElementById('carDetails');
            carDetailsContainer.innerHTML = '';
            
            const details = [
                { label: 'Price', value: car.price },
                { label: 'Year', value: car.year },
                { label: 'Make', value: car.make },
                { label: 'Model', value: car.model },
                { label: 'Transmission', value: car.transmission },
                { label: 'Fuel Type', value: car.fuel },
                { label: 'Engine', value: car.engine },
                { label: 'Mileage', value: car.mileage },
                { label: 'Color', value: car.color },
                { label: 'Body Type', value: car.body },
                { label: 'Location', value: car.location },
                { label: 'Stock ID', value: car.stockID },
                { label: 'Features', value: car.features, isFeatures: true }
            ];
            
            details.forEach((detail, index) => {
                if (!detail.value || detail.value === 'N/A') return;
                
                const detailItem = document.createElement('div');
                detailItem.className = 'detail-item';
                detailItem.style.animationDelay = `${index * 0.1}s`;
                
                if (detail.isFeatures) {
                    const featuresList = document.createElement('div');
                    featuresList.className = 'features-list';
                    
                    detail.value.forEach(feature => {
                        const featureItem = document.createElement('div');
                        featureItem.className = 'feature-item';
                        featureItem.textContent = feature;
                        featuresList.appendChild(featureItem);
                    });
                    
                    detailItem.innerHTML = `
                        <div class="detail-label">${detail.label}</div>
                    `;
                    detailItem.appendChild(featuresList);
                } else {
                    detailItem.innerHTML = `
                        <div class="detail-label">${detail.label}</div>
                        <div>${detail.value}</div>
                    `;
                }
                
                carDetailsContainer.appendChild(detailItem);
            });
            
            // Show modal
            carModal.classList.add('active');
        }

        // Close car modal
        function closeCarModal() {
            carModal.classList.remove('active');
        }

        // Show previous car in modal
        function showPreviousCar() {
            const filteredCars = filterCars();
            const currentCarId = parseInt(carsData[currentCarIndex].id);
            
            // Find index of current car in filtered list
            let currentFilteredIndex = filteredCars.findIndex(car => car.id === currentCarId);
            
            // Calculate previous index in filtered list
            currentFilteredIndex = currentFilteredIndex > 0 ? currentFilteredIndex - 1 : filteredCars.length - 1;
            
            // Find the car in the full dataset
            const prevCar = filteredCars[currentFilteredIndex];
            const prevCarIndex = carsData.findIndex(car => car.id === prevCar.id);
            
            currentCarIndex = prevCarIndex;
            openCarModal(prevCar.id);
        }

        // Show next car in modal
        function showNextCar() {
            const filteredCars = filterCars();
            const currentCarId = parseInt(carsData[currentCarIndex].id);
            
            // Find index of current car in filtered list
            let currentFilteredIndex = filteredCars.findIndex(car => car.id === currentCarId);
            
            // Calculate next index in filtered list
            currentFilteredIndex = currentFilteredIndex < filteredCars.length - 1 ? currentFilteredIndex + 1 : 0;
            
            // Find the car in the full dataset
            const nextCar = filteredCars[currentFilteredIndex];
            const nextCarIndex = carsData.findIndex(car => car.id === nextCar.id);
            
            currentCarIndex = nextCarIndex;
            openCarModal(nextCar.id);
        }

        // Open contacts modal
        function openContactsModal() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';
            
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.innerHTML = `
                    <div>
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-number">${contact.number}</div>
                    </div>
                    <button class="contact-action">Chat</button>
                `;
                contactsList.appendChild(contactItem);
            });
            
            contactsModal.classList.add('active');
        }

        // Close contacts modal
        function closeContactsModal() {
            contactsModal.classList.remove('active');
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
