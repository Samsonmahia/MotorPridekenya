<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorPride - All Cars</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .car-info {
            padding: 15px;
        }
        .car-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .car-price {
            color: #e74c3c;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .car-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .reserve-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .debug {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .status-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó MotorPride Cars</h1>
        
        <div class="debug" id="debug">
            Loading cars from CMS...
        </div>

        <div class="cars-grid" id="carsGrid">
            <!-- Cars will appear here -->
        </div>
    </div>

    <script>
        // Known car files - we'll try to load these
        const knownCarFiles = [
            'map-body-hatchback-n-engine-petro-color-white-transmission-automatic-price-654700-model-demio-mileage-564333-name-mazda-make-mazda-stockid-2-status-available-location-kiambu-fuel.md'
            // Add more filenames as you create more cars in CMS
        ];

        async function loadCars() {
            const debug = document.getElementById('debug');
            let allCars = [];

            debug.innerHTML = "üîç Loading cars from CMS...<br>";

            // Try to load known car files
            for (const filename of knownCarFiles) {
                try {
                    debug.innerHTML += `Trying: ${filename}<br>`;
                    const response = await fetch(`./data/cars/${filename}`);
                    
                    if (response.ok) {
                        const content = await response.text();
                        const carData = parseMarkdownCarData(content);
                        if (carData) {
                            allCars.push(carData);
                            debug.innerHTML += `‚úÖ Loaded: ${carData.make} ${carData.model}<br>`;
                        }
                    }
                } catch (error) {
                    debug.innerHTML += `‚ùå Failed: ${filename}<br>`;
                }
            }

            if (allCars.length > 0) {
                debug.innerHTML = `<span class="success">‚úÖ SUCCESS! Loaded ${allCars.length} cars from CMS</span>`;
                return allCars;
            } else {
                // Fallback to sample data
                debug.innerHTML = `<span class="error">‚ùå No cars found in CMS. Using sample data.</span>`;
                return getSampleCars();
            }
        }

        function parseMarkdownCarData(markdownContent) {
            try {
                // Extract YAML frontmatter between --- and ---
                const frontmatterMatch = markdownContent.match(/---\n([\s\S]*?)\n---/);
                if (!frontmatterMatch) return null;

                const yamlContent = frontmatterMatch[1];
                const lines = yamlContent.split('\n');
                const carData = {};

                lines.forEach(line => {
                    const colonIndex = line.indexOf(':');
                    if (colonIndex > -1) {
                        let key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();

                        // Remove quotes if present
                        value = value.replace(/^['"](.*)['"]$/, '$1');

                        // Handle arrays (images, features)
                        if (key === 'images' || key === 'features') {
                            // Extract list items
                            const listMatch = markdownContent.match(new RegExp(`${key}:\\s*\\n((?:\\s*-\\s*.*\\n)*)`));
                            if (listMatch) {
                                const listItems = listMatch[1].split('\n')
                                    .filter(item => item.trim().startsWith('-'))
                                    .map(item => item.replace(/^\s*-\s*/, '').trim())
                                    .filter(item => item.length > 0);
                                carData[key] = listItems;
                            }
                        } else {
                            carData[key] = value;
                        }
                    }
                });

                // Ensure we have required fields
                if (!carData.make || !carData.model) return null;

                // Create a name if not provided
                if (!carData.name) {
                    carData.name = `${carData.make} ${carData.model} ${carData.year || ''}`.trim();
                }

                return carData;
            } catch (error) {
                console.error('Error parsing markdown:', error);
                return null;
            }
        }

        function getSampleCars() {
            return [
                {
                    id: 1,
                    make: "Mazda",
                    model: "Demio",
                    name: "Mazda Demio",
                    images: ["https://via.placeholder.com/300x200?text=Mazda+Demio"],
                    price: "KSh 654,700",
                    year: "2020",
                    fuel: "Petrol",
                    transmission: "Automatic",
                    mileage: "56,433 km",
                    color: "White",
                    body: "Hatchback",
                    location: "Kiambu",
                    stockID: "2",
                    status: "Available",
                    features: ["Good Condition", "Low Mileage"]
                },
                {
                    id: 2,
                    make: "Toyota",
                    model: "Premio", 
                    name: "Toyota Premio 2018",
                    images: ["https://via.placeholder.com/300x200?text=Toyota+Premio"],
                    price: "KSh 1,200,000",
                    year: "2018",
                    fuel: "Petrol",
                    transmission: "Automatic", 
                    mileage: "45,000 km",
                    color: "Black",
                    body: "Sedan",
                    location: "Nairobi",
                    status: "Available",
                    features: ["Leather Seats", "Sunroof", "Navigation"]
                }
            ];
        }

        function displayCars(cars) {
            const grid = document.getElementById('carsGrid');
            
            if (!cars || cars.length === 0) {
                grid.innerHTML = '<div>No cars found</div>';
                return;
            }

            grid.innerHTML = cars.map(car => `
                <div class="car-card">
                    <div style="position: relative;">
                        ${car.status ? `<div class="status-badge">${car.status}</div>` : ''}
                        <img src="${car.images && car.images[0] ? car.images[0] : 'https://via.placeholder.com/300x200?text=Car+Image'}" 
                             alt="${car.name}" 
                             class="car-image">
                    </div>
                    <div class="car-info">
                        <div class="car-name">${car.name}</div>
                        <div class="car-price">${car.price || 'Contact for price'}</div>
                        <div class="car-details">
                            <div>üìç ${car.location || 'Nairobi'}</div>
                            <div>üé® ${car.color || 'N/A'}</div>
                            <div>‚õΩ ${car.fuel || 'N/A'}</div>
                            <div>üìè ${car.mileage || 'N/A'}</div>
                            <div>‚öôÔ∏è ${car.transmission || 'Automatic'}</div>
                        </div>
                        ${car.features && car.features.length > 0 ? `
                            <div style="margin: 10px 0; font-size: 12px; color: #666;">
                                <strong>Features:</strong> ${car.features.slice(0, 3).join(', ')}
                                ${car.features.length > 3 ? '...' : ''}
                            </div>
                        ` : ''}
                        <button class="reserve-btn" onclick="reserveCar('${car.name}')">
                            üì± Reserve on WhatsApp
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function reserveCar(carName) {
            const message = `Hello MotorPride! I'm interested in the ${carName}. Please provide more information.`;
            window.open(`https://wa.me/254723098206?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const cars = await loadCars();
            displayCars(cars);
        });
    </script>
</body>
</html>
