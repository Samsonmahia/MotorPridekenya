<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motorpride | All Vehicles</title>
    <style>
        /* Copy all your CSS styles from the main page here */
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b35;
            --text-color: #333;
            --light-text: #666;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: var(--transition);
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        /* Search Results Header */
        .results-header {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .results-title {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .current-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tag {
            background-color: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-tag .remove {
            color: var(--accent-color);
            cursor: pointer;
            font-weight: bold;
        }

        .clear-filters {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .clear-filters:hover {
            background-color: #e55a2b;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .car-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .car-image {
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .car-details {
            padding: 20px;
        }

        .car-make {
            font-size: 12px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .car-name {
            font-size: 20px;
            font-weight: 700;
            margin: 8px 0;
        }

        .car-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .car-spec {
            background: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--light-text);
        }

        .car-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-top: 15px;
        }

        .car-year {
            color: var(--light-text);
            font-size: 14px;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .no-results h3 {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .no-results p {
            color: var(--light-text);
            margin-bottom: 25px;
        }

        .back-to-search {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-to-search:hover {
            background-color: #0d5fd1;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: white;
        }

        .copyright {
            color: #999;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cars-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .current-filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">motorpride</div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="allcars.html">All Vehicles</a></li>
                        <li><a href="#">Sell Your Car</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="results-header" id="resultsHeader">
                <!-- Filled by JavaScript -->
            </div>

            <div class="cars-grid" id="carsGrid">
                <!-- Filled by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">motorpride</div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="allcars.html">All Vehicles</a>
                    <a href="#">Sell Your Car</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="copyright">
                    © 2024 motorpride.co.ke. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Sample vehicle data - REPLACE THIS WITH YOUR ACTUAL VEHICLE DATABASE
        const allVehicles = [
            { id: 1, make: "Toyota", model: "Camry", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 25000, image: "" },
            { id: 2, make: "Toyota", model: "RAV4", year: 2023, transmission: "Automatic", fuel: "Hybrid", price: 32000, image: "" },
            { id: 3, make: "BMW", model: "3 Series", year: 2021, transmission: "Automatic", fuel: "Petrol", price: 42000, image: "" },
            { id: 4, make: "BMW", model: "X5", year: 2023, transmission: "Automatic", fuel: "Diesel", price: 65000, image: "" },
            { id: 5, make: "Mercedes-Benz", model: "C-Class", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 48000, image: "" },
            { id: 6, make: "Honda", model: "Civic", year: 2021, transmission: "Manual", fuel: "Petrol", price: 22000, image: "" },
            { id: 7, make: "Ford", model: "Ranger", year: 2023, transmission: "Automatic", fuel: "Diesel", price: 35000, image: "" },
            { id: 8, make: "Toyota", model: "Hilux", year: 2022, transmission: "Manual", fuel: "Diesel", price: 30000, image: "" },
            { id: 9, make: "BMW", model: "5 Series", year: 2023, transmission: "Automatic", fuel: "Hybrid", price: 55000, image: "" },
            { id: 10, make: "Toyota", model: "Land Cruiser", year: 2023, transmission: "Automatic", fuel: "Diesel", price: 85000, image: "" },
            { id: 11, make: "Nissan", model: "X-Trail", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 28000, image: "" },
            { id: 12, make: "BMW", model: "X3", year: 2021, transmission: "Automatic", fuel: "Diesel", price: 45000, image: "" },
            { id: 13, make: "Toyota", model: "Corolla", year: 2020, transmission: "Manual", fuel: "Petrol", price: 18000, image: "" },
            { id: 14, make: "BMW", model: "X1", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 38000, image: "" },
            { id: 15, make: "Mercedes-Benz", model: "E-Class", year: 2023, transmission: "Automatic", fuel: "Hybrid", price: 60000, image: "" },
            { id: 16, make: "Audi", model: "A4", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 42000, image: "" },
            { id: 17, make: "Volkswagen", model: "Tiguan", year: 2023, transmission: "Automatic", fuel: "Diesel", price: 38000, image: "" },
            { id: 18, make: "Hyundai", model: "Tucson", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 32000, image: "" },
            { id: 19, make: "Kia", model: "Sportage", year: 2023, transmission: "Automatic", fuel: "Diesel", price: 35000, image: "" },
            { id: 20, make: "Mazda", model: "CX-5", year: 2022, transmission: "Automatic", fuel: "Petrol", price: 33000, image: "" }
            // Add more vehicles here...
        ];

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const makeFilter = urlParams.get('make');
        const modelFilter = urlParams.get('model');
        const yearFilter = urlParams.get('year');
        const transmissionFilter = urlParams.get('transmission');
        const fuelFilter = urlParams.get('fuel');
        const isFiltered = urlParams.get('filtered') === 'true';

        // DOM Elements
        const resultsHeader = document.getElementById('resultsHeader');
        const carsGrid = document.getElementById('carsGrid');

        // Initialize the page
        function initPage() {
            const filteredVehicles = filterVehicles();
            displayResultsHeader(filteredVehicles.length);
            displayVehicles(filteredVehicles);
        }

        // Filter vehicles based on URL parameters
        function filterVehicles() {
            if (!isFiltered) {
                return allVehicles; // Show all vehicles if no filters
            }

            return allVehicles.filter(vehicle => {
                // Check each filter - if filter exists, vehicle must match
                if (makeFilter && vehicle.make !== makeFilter) return false;
                if (modelFilter && vehicle.model !== modelFilter) return false;
                if (yearFilter && vehicle.year != yearFilter) return false;
                if (transmissionFilter && vehicle.transmission !== transmissionFilter) return false;
                if (fuelFilter && vehicle.fuel !== fuelFilter) return false;
                return true;
            });
        }

        // Display results header with filter info
        function displayResultsHeader(resultsCount) {
            let headerHTML = '';
            
            if (isFiltered && (makeFilter || modelFilter || yearFilter || transmissionFilter || fuelFilter)) {
                headerHTML = `
                    <h2 class="results-title">Search Results</h2>
                    <div class="current-filters" id="currentFilters">
                        ${makeFilter ? `<span class="filter-tag">Make: ${makeFilter} <span class="remove" onclick="removeFilter('make')">×</span></span>` : ''}
                        ${modelFilter ? `<span class="filter-tag">Model: ${modelFilter} <span class="remove" onclick="removeFilter('model')">×</span></span>` : ''}
                        ${yearFilter ? `<span class="filter-tag">Year: ${yearFilter} <span class="remove" onclick="removeFilter('year')">×</span></span>` : ''}
                        ${transmissionFilter ? `<span class="filter-tag">Transmission: ${transmissionFilter} <span class="remove" onclick="removeFilter('transmission')">×</span></span>` : ''}
                        ${fuelFilter ? `<span class="filter-tag">Fuel: ${fuelFilter} <span class="remove" onclick="removeFilter('fuel')">×</span></span>` : ''}
                    </div>
                    <p>Found ${resultsCount} vehicle${resultsCount !== 1 ? 's' : ''} matching your criteria</p>
                    <button class="clear-filters" onclick="clearAllFilters()">Clear All Filters</button>
                `;
            } else {
                headerHTML = `
                    <h2 class="results-title">All Vehicles</h2>
                    <p>Browse our complete inventory of ${allVehicles.length} vehicles</p>
                `;
            }
            
            resultsHeader.innerHTML = headerHTML;
        }

        // Display vehicles in grid
        function displayVehicles(vehicles) {
            if (vehicles.length === 0) {
                carsGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No vehicles found matching your criteria</h3>
                        <p>Try adjusting your search filters or browse all vehicles</p>
                        <a href="index.html" class="back-to-search">Back to Search</a>
                    </div>
                `;
                return;
            }

            let vehiclesHTML = '';
            
            vehicles.forEach(vehicle => {
                vehiclesHTML += `
                    <div class="car-card">
                        <div class="car-image">
                            ${vehicle.make} ${vehicle.model}
                        </div>
                        <div class="car-details">
                            <div class="car-make">${vehicle.make}</div>
                            <div class="car-name">${vehicle.model}</div>
                            <div class="car-year">${vehicle.year}</div>
                            <div class="car-specs">
                                <span class="car-spec">${vehicle.transmission}</span>
                                <span class="car-spec">${vehicle.fuel}</span>
                            </div>
                            <div class="car-price">$${vehicle.price.toLocaleString()}</div>
                        </div>
                    </div>
                `;
            });
            
            carsGrid.innerHTML = vehiclesHTML;
        }

        // Remove a specific filter
        function removeFilter(filterName) {
            const params = new URLSearchParams(window.location.search);
            params.delete(filterName);
            
            // Update URL without refreshing (for better UX)
            const newUrl = window.location.pathname + '?' + params.toString();
            window.history.replaceState({}, '', newUrl);
            
            // Reload the filtered results
            initPage();
        }

        // Clear all filters
        function clearAllFilters() {
            window.location.href = 'allcars.html';
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
